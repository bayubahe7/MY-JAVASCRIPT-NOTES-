<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lists</title>
  <style>
    body{
      background-color: #78aead;
    }
    p{
      font-size: 15px;
    }
    li{
      font-size: 20px;
    }
    h1,h3 {
       padding: 10px;
    }
    h1{
      font-weight: bold;
      text-decoration: underline;
    }
    /*shttps://www.w3schools.com/cssref/index.php*/
  </style>
</head>
<body>
  <h1>My Favoration Recipe is Fried Rice!</h1> <!--main heading-->
  <h3>Ingridients:</h3> <!--sub heading-->
  <!--unordered list below list the content with bullet points -->
  <ul>
    <!--list items are listed in <li> tag-->
    <li>Brown Rice</li>
    <li>Sunflower oil</li>
    <li>Salt</li>
    <li>onion</li>
    <li>Green vegetables</li>
  </ul>

  <h3>How to Prepare My Favorite Recipe:</h3>
<!--ordered list list the content with numbering order-->
  <ol>
    <!--list items are listed in <li> tag-->
     <li>Cook the Eggs</li>
     <li>Choose Lean Protein</li>
     <li>Add Fresh Vegetables</li>
     <li>Stir-Fry the Rice Separately</li>
     <li>mix them all and stir</li>
  </ol>
</body>
</html>
