  <!--The HTML DOM is a standard for how to get, change, add, or delete HTML elements.-->
  <!--The programming interface is the properties and methods of each object.

A property is a value that you can get or set (like changing the content of an HTML element).

A method is an action you can do (like add or deleting an HTML element).

getElementById is a method, while innerHTML is a property.-->

<!--easiest method and property are getElementById and innerHTML respectively-->

<script class="accessing">

//Finding HTML Elements(done by the following method):

//document.getElementsByTagName(name):Find elements by tag name

//Finding HTML Elements by CSS Selectors
//If you want to find all HTML elements that match a specified CSS selector (id, class names, types, attributes, values of attributes, etc), use the querySelectorAll() method.

</script>
